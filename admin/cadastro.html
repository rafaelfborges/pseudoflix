<head>
  <title>Pseudoflix - Admin</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
  <!-- Global CSS -->
  <link rel="stylesheet" href="../assets/css/global.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/index.css">
  <!-- Custom Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="../assets/images/favicon/site.webmanifest" />
  <link rel="mask-icon" href="../assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
</head>

<body>
<!-- NavBar -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bolder" href="index.html">
      <img class="logo" src="../assets/images/logo.png" alt="Pseudoflix">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="cadastro.html">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pesquisa.html">Pesquisar</a>
        </li>
      </ul>
      
      <ul class="navbar-nav text-right ml-3">
        <li class="nav-item dropdown" id="usuarioMenu">
          <a class="nav-link dropdown-toggle" href="#" id="usuario" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">Meu perfil</a>
          <div class="dropdown-menu" aria-labelledby="usuario" id="opcoesUsuario">
            <a class="dropdown-item" href="../index.html">Tela Principal</a>
            <a class="dropdown-item" href="#">Minha Conta</a>
            <a class="dropdown-item" href="#">Ajuda</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="logoff">Sair</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
  <!-- Content -->
  <div class="container mt-2">
    <h3 class="titulo text-center">Dados do Filme/Série</h3>
    <form class="form-cadastro-admin" id="formCadastroAdmin">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" id="titulo" class="form-control"
                   placeholder="Digite o título" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" class="form-control"
                      placeholder="Digite a descrição" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="urlPoster">Url Poster:</label>
            <input type="text" name="urlPoster" id="urlPoster" class="form-control"
                   placeholder="Cole o link da imagem/poster" required>
          </div>
          <div class="form-group">
            <label for="urlImdb">Url Imdb:</label>
            <input type="text" name="urlImdb" id="urlImdb" class="form-control"
                   placeholder="Cole o link para o IMDB" required>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="genero">Gênero:</label>
            <input type="text" name="genero" id="genero" class="form-control"
                   placeholder="Digite o gênero" required>
          </div>
          <div class="form-group">
            <label for="dataLancamento">Data de Lançamento:</label>
            <input type="date" name="dataLancamento" id="dataLancamento" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" class="form-control" required>
              <option>Filme</option>
              <option>Série</option>
            </select>
          </div>
          <div class="form-group text-center mt-5">
            <button id="buttonCadastrar" class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <!-- Required JavaScript -->
  <!-- JQuery, Poppers, Bootstrap and FontAwesome -->
  <script src="../assets/js/utils/jquery-3.4.1.min.js"></script>
  <script src="../assets/js/utils/popper.min.js"></script>
  <script src="../assets/js/utils/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4f1d3e52f2.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="../assets/js/admin.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
