<!doctype html>
<html lang="en">

<head>
  <title>Pseudoflix - Cadastro</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/global.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/cadastro.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src='assets/js/jquery.md5.js'></script>
  <script src="assets/js/cadastro.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bolder" href="/">
      <img class="logo" src="assets/images/logo.png" alt="Pseudoflix">
    </a>
  </nav>
  <div class="conteiner mt-4">
    <form class="form-cadastro mb-3" id="formCadastro">
      <h3 class="titulo mb-3 text-center">Dados do Login</h3>
      <div class="form-group mb-3">
        <label for="email"></label>Email:</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Digite um e-mail">
      </div>
      <div class="form-group mb-3">
        <label for="usuario">Senha:</label>
        <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite uma senha">
      </div>

      <h3 class="titulo mt-4 mb-3 text-center">Dados do Usuário</h1>
        <div class="form-group mb-3">
          <label for="nomeCompleto">Nome:</label>
          <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control"
            placeholder="Digite seu nome completo">
        </div>
        <div class="form-group mb-3">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" name="dataNascimento" id="dataNascimento" class="form-control"
            placeholder="Digite sua data de nascimento">
        </div>
        <div class="form-group mb-3">
          <label for="endereco">Telefone:</label>
          <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Digite seu telefone">
        </div>
        <div class="form-group mb-3">
          <label for="endereco">CEP:</label>
          <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite seu CEP">
        </div>
        <div class="form-group mb-3">
          <label for="endereco">Endereço:</label>
          <div class="input-group">
            <input type="text" name="endereco" id="endereco" class="form-control">
            <input type="text" name="numero" id="numero" class="form-control text-center" placeholder="Número">
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="endereco">Complemento:</label>
          <input type="text" name="complemento" id="complemento" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="endereco">Cidade:</label>
          <input type="text" name="cidade" id="cidade" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="endereco">Bairro:</label>
          <input type="text" name="bairro" id="bairro" class="form-control">
        </div>
        <div class="text-right">
          <button id="buttonCadastrar" class="btn btn-success" type="submit">Cadastrar</button>
        </div>
    </form>
  </div>
</body>

</html>
