<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Pseudoflix - Cadastro</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/global.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/cadastro.css">
  <!-- Custom Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bolder" href="/">
      <img class="logo" src="assets/images/logo.png" alt="Pseudoflix">
    </a>
  </nav>
  <div class="container mt-2">
    <form class="form-cadastro" id="formCadastro">
      <div class="row">
        <div class="col-sm">
          <h3 class="titulo text-center">Dados do Usuário</h3>
          <div class="form-group">
            <label for="nomeCompleto">Nome:</label>
            <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control"
              placeholder="Digite seu nome completo" required>
          </div>
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento" class="form-control"
              placeholder="Digite sua data de nascimento" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Digite seu telefone"
              required>
          </div>
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite seu CEP" required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <div class="input-group">
              <input type="text" name="endereco" id="endereco" class="form-control" required>
              <input type="text" name="numero" id="numero" class="form-control text-center" placeholder="Número"
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="endereco">Complemento:</label>
            <input type="text" name="complemento" id="complemento" class="form-control">
          </div>
          <div class="form-group">
            <label for="endereco">Cidade:</label>
            <input type="text" name="cidade" id="cidade" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="endereco">Bairro:</label>
            <input type="text" name="bairro" id="bairro" class="form-control" required>
          </div>
        </div>

        <div class="col-sm">
          <h3 class="titulo text-center">Dados do Login</h3>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Digite um e-mail" required>
          </div>
          <div class="form-group mb-3">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite uma senha" required>
          </div>
          <div class="form-group mb-3">
            <label for="confirma-senha">Confirmação Senha:</label>
            <input type="password" name="confirma-senha" id="confirma-senha" class="form-control"
              placeholder="Confirme a senha" required>
          </div>
          <div class="form-group text-right mt-lg-2">
            <button id="buttonCadastrar" class="btn btn-success" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Required JavaScript -->
  <!-- JQuery, Poppers, Bootstrap and FontAwesome -->
  <script src="assets/js/utils/jquery-3.5.0.min.js"></script>
  <script src="assets/js/utils/popper.min.js"></script>
  <script src="assets/js/utils/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4f1d3e52f2.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="assets/js/utils/jquery.md5.js"></script>
  <script src="assets/js/cadastro.js"></script>
</body>

</html>
