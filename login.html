<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Pseudoflix - Filmes e Séries</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/login.css" />
  <!-- Custom Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
  <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
</head>

<body>
  <div class="container">
    <form class="form-login" id="formLogin">
      <div class="text-center">
        <a href="/">
          <img class="w-75 mb-3" src="assets/images/logo.svg" alt="Pseudoflix" />
        </a>
      </div>

      <label class="sr-only" for="inputEmail">Email</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
      </div>
      <label class="sr-only" for="inputSenha">Senha</label>
      <div class="input-group mr-sm-2">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" id="inputSenha" placeholder="Senha" />
      </div>
      <div class="text-right m-3">
        <a href="#esqueci" class="text-decoration-none text-dark font-weight-bolder">Esqueceu a senha?</a>
      </div>
      <button id="buttonAcessar" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <div class="mt-4 text-center">
        <span>
          Você é novo por aqui?
          <a href="cadastro.html" class="text-decoration-none text-dark font-weight-bolder">Cadastre-se agora!</a>
        </span>
      </div>
    </form>
  </div>
  <!-- Required JavaScript -->
  <!-- JQuery, Poppers, Bootstrap and FontAwesome -->
  <script src="assets/js/utils/jquery-3.4.1.min.js"></script>
  <script src="assets/js/utils/popper.min.js"></script>
  <script src="assets/js/utils/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4f1d3e52f2.js" crossorigin="anonymous"></script>
  <!-- Custom Scripts -->
  <script src="assets/js/login.js"></script>
  <script src="assets/js/utils/jquery.md5.js"></script>
</body>

</html>
