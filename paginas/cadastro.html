<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/cadastro.css">
	<script src='../js/cadastro.js'></script>
</head>
<body>
	<div>
		<h4>Login: </h4> 
		<input type="text" nome="usuario" id="usuario" placeholder="Usuário"><br>
		<input type="password" nome="senha" id="senha" placeholder="Senha"><br>
		<input type="password" nome="confirm_senha" id="confirm_senha" placeholder="Confirmar Senha"><br>
	</div>	
	<div>
		<h4>Dados Pessoais:</h4>	
		<input type="text" nome="nome_copmleto" id="nome_completo" placeholder="Nome completo"><br>
		<input type="text" nome="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento"><br>
		<input type="text" nome="email" id="email" placeholder="E-mail"><br>
		<input type="text" nome="endereco" id="endereco" placeholder="Endereço"><br>
		<input type="text" nome="cep" id="cep" placeholder="Cep"><br>
		<input type="text" nome="telefone" id="telefone" placeholder="Telefone"><br>
	</div>
	<div>
		<h4>Dados do Cartão: </h4>
		<input type="text" nome="num_cartao" id="num_cartao" placeholder="Numero do Cartão de Crédito"><br>
		<input type="text" nome="dig_verific" id="dig_verific" placeholder="Dígito Verificador"><br>
		<input type="text" nome="validade" id="validade" placeholder="Validade"><br>
	</div>	
	
		<button class="button" id="bSalvar" nome="bSalvar">Salvar</button>
		<button class="button" id="bCancelar" nome="bCancelar">Cancelar</button>
	</div>
</body>
</html>
